name: Build & Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'

env:
  configuration: Release
  artifacts-dir: artifacts
  nugets-dir:    artifacts/nupkgs
  pdb-dir:       artifacts/pdb

jobs:
  build:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      -
        name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      -
        name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
          preferLatestVersion: true

      -
        name: Use GitVersion
        id:   gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v1.1.1

      # Build
      -
        name: Build
        run:  >
          dotnet build
          -c ${{env.configuration}}
          -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
          -p:InformationalVersion=${{ steps.gitversion.outputs.semVer }}

      # Run tests
      -
        name: Test
        run: dotnet test --no-build

      # Create and place nuget packages into env.nugets-dir directory
      -
        name: Pack
        run: dotnet pack --no-build -o:${{ env.nugets-dir }} -p:PackageVersion=${{ steps.gitversion.outputs.semVer }}

      -
        name: Store Version
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: version.json
          json: |
            {
            "assembly-version": "${{ steps.gitversion.outputs.assemblySemVer }}",
            "assembly-file-version": "${{ steps.gitversion.outputs.assemblySemFileVer }}",
            "nuget-version": "${{ steps.gitversion.outputs.semVer }}"
            }
          dir:  ${{ env.artifacts-dir }}

      -
        name: Store PDB
        run: |
          robocopy src\Binstate\bin\Release\netstandard2.0\ ${{ env.pdb-dir }} *.pdb
          if ($lastexitcode -lt 8) { $global:lastexitcode = 0 }

      -
        name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name:           Artifacts
          path:           ${{ env.artifacts-dir }}/
          retention-days: 3